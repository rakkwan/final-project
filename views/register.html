    <check if="{{!empty(@errors)}}">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <repeat group=" {{ @errors }}" key="{{ @key }}" value="{{ @error}}">
                <h4><strong>Error:</strong> {{ @error }}</h4>

<div class="jumbotron">
    <div class="container white">
        <h1>Create an Account</h1>
        <form action="#" method="post">
            <div class="">

                <div class="row ml-4">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{ @fname }}">
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{ @lname }}">
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{ @address }}" >
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{ @email }}">
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Password</label>
                        <input type="text" class="form-control" name="pass">
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Re-type Password</label>
                        <input type="text" class="form-control" name="pass1">
                    </div>
                </div>

                <div class="row ml-4 mt-4">
                    <div class="col-6">
                        <input type="submit" value="Submit" class="btn btn-info waves-effect">
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
