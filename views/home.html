<body>
<h1>Walmart Shopping Online</h1>

<div class="jumbotron">
<nav class="navbar navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a id="text" class="nav-link" href="">Shop All Department</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Home</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="loggin">Log in</a>
                <a class="dropdown-item" href="register">Register</a>
                <a class="dropdown-item" href="search">Search</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
            </div>
        </li>
    </ul>
</nav>
</div>

<div class="container mb-4">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="sofa" src="images/sofa.PNG" class="d-sm-block img-thumbnail" alt="sofa">
            </div>
            <div class="carousel-item">
                <img id="adidas" src="images/adidas.PNG"
                     class="d-sm-block img-thumbnail" alt="adidas">
            </div>
            <div class="carousel-item">
                <img id="coffee" src="images/brown-caffeine-cappuccino-2288845.jpg"
                     class="d-sm-block img-thumbnail" alt="coffee">
            </div>
            <div class="carousel-item">
                <img id="shoes" src="images/adidas-yeezy-color-fashion-1280064.jpg"
                     class="d-sm-block img-thumbnail" alt="shoes">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div class="jumbotron">
    <h2>Clothes</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img id="her" src="images/for-her.PNG"
                     class="d-sm-block img-thumbnail" alt="her">
                <h5 class="text-center">For Her</h5>
            </div>
            <div class="col-sm-4">
                <img id="him" src="images/for-him.PNG"
                     class="d-sm-block img-thumbnail" alt="him">
                <h5 class="text-center">For Him</h5>
            </div>
            <div class="col-sm-4">
                <img id="kid" src="images/for kid.PNG"
                     class="d-sm-block img-thumbnail" alt="kid">
                <h5 class="text-center">For Kid</h5>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">

            <div class="col-sm-3">

            </div>
            <div class="col-sm-3">
                <img id="phone" src="images/phone.PNG"
                     class="d-sm-block img-thumbnail" alt="phone">

            </div>
            <div class="col-sm-3">
                <img id="remote" src="images/remote.PNG"
                     class="d-sm-block img-thumbnail" alt="remote">
                <h5 class="text-center">Game</h5>
            </div>
        </div>
    </div>

</div>
