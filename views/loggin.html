<div class="jumbotron">
    <div class="container white lighten-5">
        <div class="row ml-2">
            <div class="col-sm-6">

                <form method="post">
                    <input type="text" name="redirect" value="login" hidden>

                        <h1>Log In</h1>
                    </div>

                        <div class="col-sm-6">

                            <input id="email" type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="row ml-2">
                        <div class="col-sm-6">
                            <label>Password</label>
                            <input type="text" class="form-control" name="password">
                        </div>
                    </div>

                    <div class="row ml-4 pt-4">
                        <button id="login" type="submit" class="btn btn-info waves-effect">Login</button>
                    </div>

                <form method="post">

                    </div>

                    <ul>
                        <li>Save multiple shipping addresses</li>
                        <li>Checkout preferences </li>
                        <li>Check online order status</li>
                    </ul>

                    <div class="row ml-2 pt-4">
                        <button type="submit" href="register" class="btn btn-outline-info waves-effect">Register</button>
                    </div>
                </form>
            </div>
