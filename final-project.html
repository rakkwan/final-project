<html lang="en">
<head>

<body>
    <div id="tabs">
        <ul>
            <li><a href="#btn1">Slot Machine</a></li>
            <li><a href="#btn2">Walmart Shopping</a></li>
            <li><a href="#btn3">Your cart</a></li>
        </ul>
        
        <!--Slot Machine section-->
        <div id="btn1" class="slot">
            <h1>Slot Machine</h1>
            <img id="lever" src="Final-Images/lever.png" alt="lever">
            <div id="leverDrop">
                <p>Drag the lever here</p>
            </div>
                       
            <h3>SLOT MACHINE</h3>
            <h4>You have</h4>
            <h4 id="cash">$20</h4> 
            <div id="slots">
                <p id="num1">#</p>
                <p id="num2">#</p>
                <p id="num3">#</p>
                <p id="num4">#</p>
                <p id="num5">#</p>
                <p id="num6">#</p>
                <p id="num7">#</p> 
                <p id="num8">#</p>
                <p id="num9">#</p>
            </div>
                        
            <button id="btnTest">PLAY $1</button>
        </div>
        
        <!--Walmart Shopping section-->
        <div id="btn2" class="ui-widget">
            <h1>Walmart Shopping</h1>
            <h3>You have</h3>
            <p id="cashW">$20</p>
            
            <label>Search Walmart for: <input id="product" type="text"></label>
            <button id="btnSearch">Go!</button>
            <br>
            <br>
            <!--<img id="img" src="-" alt=''><br>-->
            <div id="output"></div><br>
            <table id="outputTable"></table>            
        </div>
        
        <!--Your cart section-->
        <div id='btn3'>
          <h3>Your cart:</h3><br>
          <ol></ol>                  
        </div>
